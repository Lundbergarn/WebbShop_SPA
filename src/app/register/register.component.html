<form #registerForm="ngForm" (ngSubmit)="register()" class="app-register">
  <h2 class="text-center">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input
      type="email"
      class="form-control"
      required
      name="Email"
      placeholder="Email"
      [(ngModel)]="model.Email"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="UserName"
      placeholder="Username"
      [(ngModel)]="model.UserName"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      required
      name="Password"
      placeholder="Password"
      [(ngModel)]="model.Password"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="FirstName"
      placeholder="First name"
      [(ngModel)]="model.FirstName"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="LastName"
      placeholder="Last name"
      [(ngModel)]="model.LastName"
    />
  </div>

  <div class="form-group">
    <input
      type="number"
      class="form-control"
      required
      name="Phone"
      placeholder="Phone number"
      [(ngModel)]="model.Phone"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="Address"
      placeholder="Address"
      [(ngModel)]="model.Address"
    />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-primary" type="submit">Register</button>
    <button
      class="btn btn-default"
      type="button"
      style="margin-left: 10px"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
