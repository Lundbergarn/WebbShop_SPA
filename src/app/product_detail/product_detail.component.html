<div class="flex container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <picture>
    <source media="(min-width:0px)" [srcset]="shoe.imageUrl" />
    <img mat-card-image src="" alt="Photo of a Shiba Inu" />
  </picture>
  <div class="product_content">
    <h2>
      <strong>{{ shoe.brand }}</strong>
    </h2>
    <h3>{{ shoe.name }}</h3>
    <h3>{{ shoe.price }}:-</h3>

    <!-- // Form select  Size-->
    <div class="form-group" style="padding-top: 20px;">
      <label for="sizePicker">V채lj storlek</label>
      <select
        name="sizePicker"
        id="sizePicker"
        class="form-control"
        [(ngModel)]="size.id"
      >
        <option *ngFor="let size of sizes" [value]="size.id">{{
          size.sizeDescription
        }}</option>
      </select>
    </div>

    <!-- // Form select  Color-->
    <div class="form-group">
      <label for="colorPicker">V채lj f채rg</label>
      <select
        name="colorPicker"
        id="colorPicker"
        class="form-control"
        [(ngModel)]="color.id"
      >
        <option *ngFor="let color of colors" [value]="color.id">{{
          color.colorDescription
        }}</option>
      </select>
    </div>

    <!-- Add to basket  -->
    <button class="btn btn-primary" (click)="addToCard()">
      L채gg i varukorg
    </button>
  </div>

  <div class="product_description">
    <p><strong>Beskrivning</strong></p>
    <p>{{ shoe.productDescription }}</p>
  </div>
</div>
