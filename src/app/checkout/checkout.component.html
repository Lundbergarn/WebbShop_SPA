<form #registerForm="ngForm" class="app-register">
  <h2 class="text-center mt-3">Checkout</h2>
  <hr />

  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      autofocus
      id="firstName"
      type="text"
      class="form-control"
      required
      name="FirstName"
      placeholder="First name"
      [(ngModel)]="model.FirstName"
    />
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input
      id="lastName"
      type="text"
      class="form-control"
      required
      name="LastName"
      placeholder="Last name"
      [(ngModel)]="model.LastName"
    />
  </div>

  <div class="form-group">
    <label for="phone">Phone number</label>
    <input
      id="phone"
      type="number"
      class="form-control"
      required
      name="Phone"
      placeholder="Phone number"
      [(ngModel)]="model.Phone"
    />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      id="address"
      type="text"
      class="form-control"
      required
      name="Address"
      placeholder="Address"
      [(ngModel)]="model.Address"
    />
  </div>
</form>

<div class="container">
  <p style="text-align: center; font-size: 20px; margin-top: 50px;">
    Products in basket: {{ orderRows.length }}
  </p>
  <div *ngFor="let row of orderRows; let i = index">
    <div class="product_row mat-card">
      <mat-card-subtitle
        ><strong>Shoe:</strong> {{ shoes[i]?.name }}
      </mat-card-subtitle>

      <mat-card-subtitle
        ><strong>Quantity:</strong> {{ row.qty }}</mat-card-subtitle
      >

      <mat-card-subtitle
        ><strong>Price:</strong> {{ shoes[i]?.price }}:-
      </mat-card-subtitle>
    </div>
  </div>
  <div class="container">
    <p class="total">Total: {{ totalPrice }}:-</p>
  </div>

  <button
    class="btn btn-success"
    style="float: right;"
    (click)="submitOrder()"
    [disabled]="!registerForm.form.valid"
  >
    Submit order
  </button>
</div>
