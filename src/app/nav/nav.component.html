<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="start">ShoeShopper</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="products">Products</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="user">
        <a class="nav-link" routerLink="orders">Recent Orders</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " routerLink="basket"
          >Basket ( {{ basketCount }} )</a
        >
      </li>
    </ul>

    <button
      *ngIf="user"
      (click)="removeCustomer()"
      class="btn btn-warning my-2 my-sm-0"
      type="button"
    >
      Remove customer
    </button>

    <ul *ngIf="loggedIn()" class="navbar-nav">
      <li class="nav-item text-light" style="padding: 0.5rem;">
        Logged in: {{ user | uppercase }}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="model.username"
        required
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        required
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>

  <mat-spinner *ngIf="isLoading"></mat-spinner>
</nav>
